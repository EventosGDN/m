<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta regresiva móvil</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(#ffffff 0.5px, transparent 2px);
      background-size: 20px 20px;
      animation: moverPuntos 20s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moverPuntos {
      0% { background-position: 0 500px; }
      100% { background-position: 0 0; }
    }

    .heading {
      font-size: 6vw;
      font-weight: 600;
      margin-top: 4vh;
      position: relative;
      z-index: 2;
    }

    .image-container {
      margin-top: 4vh;
      animation: heartbeat 1s infinite ease-in-out;
      z-index: 2;
      position: relative;
    }

    .image-container img {
      width: 60vw;
      max-width: 300px;
      height: auto;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #countdown {
      font-size: 5vw;
      margin-top: 4vh;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4vw;
      z-index: 2;
      position: relative;
    }

    .time {
      width: 18vw;
      height: 18vw;
      background-color: rgb(255, 149, 0);
      color: #000;
      border-radius: 4vw;
      font-size: 6vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .label {
      font-size: 3vw;
      color: #fff;
      margin-top: 1vh;
    }

    .image-containerch {
      margin-top: 6vh;
      display: flex;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    .image-containerch img {
      width: 50vw;
      max-width: 200px;
      height: auto;
    }

    .cintillo-acento {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 8vw;
      background-image: url('cintillo-acentos.png');
      background-repeat: repeat-x;
      background-size: contain;
      animation: moverCintillo 12s linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes moverCintillo {
      0% { background-position-x: -100%; }
      100% { background-position-x: 0%; }
    }
  </style>
</head>
<body>

  <div class="heading">preparate... se viene</div>

  <div class="image-container">
    <img src="maraton.png" alt="Maratón de Ofertas">
  </div>

  <div id="countdown">
    <div class="time"><span id="days">00</span><div class="label">Días</div></div>
    <div class="time"><span id="hours">00</span><div class="label">Horas</div></div>
    <div class="time"><span id="minutes">00</span><div class="label">Minutos</div></div>
    <div class="time"><span id="seconds">00</span><div class="label">Segundos</div></div>
  </div>

  <div class="image-containerch">
    <img src="logo-web_nuevo_1.png" alt="ChangoMas Logo">
  </div>

  <div class="cintillo-acento"></div>

  <script>
    (function () {
      var eventDate = new Date("Jun 19, 2025 08:00:00").getTime();
      function updateCountdown() {
        var now = new Date().getTime();
        var distance = eventDate - now;
        if (distance < 0) distance = 0;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = ('0' + days).slice(-2);
        document.getElementById("hours").textContent = ('0' + hours).slice(-2);
        document.getElementById("minutes").textContent = ('0' + minutes).slice(-2);
        document.getElementById("seconds").textContent = ('0' + seconds).slice(-2);
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>

</body>
</html>
